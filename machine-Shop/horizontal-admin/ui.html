    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Thêm danh mục
                    </div>
                    <div class="panel-body">
                        <form action="/api/category/add" method="post" role="form">
                            <div class="form-group">
                                <label> Name Category</label>
                                <input class="form-control" type="text" name="name" />
                            </div>
                            <button type="submit" class="btn btn-info">Send</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Danh sách danh mục
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <!-- Đoạn mã Python hoặc Jinja2 để lặp và hiển thị danh sách danh mục -->
                            {% for item in categories %}
                                <li>
                                    {{ item[1] }} 
                                    <form action="/api/category/update/{{ item[0] }}" method="post" style="display:inline;">
                                        <input type="text" name="name" value="{{ item[1] }}" required>
                                        <input type="submit" value="Update">
                                    </form>
                                    <a href="/api/category/delete/{{ item[0] }}">Delete</a>
                                </li>
                                {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
